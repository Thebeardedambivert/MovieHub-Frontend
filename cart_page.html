<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cart_page.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-items">
        <div class="navbar-logo-container">
          <img class="navbar-logo" src="/images/cropped-image.png" alt="" />
        </div>
        <div class="nav-links">
          <ul class="rent-movies-text">
            Rent Movies
          </ul>
          <ul class="watch-movies-text">
            Watch Movies
          </ul>
          <ul class="my-movies-text">
            My Movies
          </ul>
          <ul class="liked-movies-text">
            Liked Movies
          </ul>
          <ul class="all-movies-text">
            All Movies
          </ul>
        </div>
        <button class="navbar-search">
          <div class="navbar-search-icon">
            <img src="/images/search.svg" alt="" />
          </div>
          <input type="text" placeholder="Search" class="navbar-text" />
        </button>
        <div class="navbar-icons">
          <div class="heart-container">
            <div class="heart-image"></div>
          </div>
          <div class="user-container">
            <div class="user-image"></div>
          </div>
          <div class="cart-container">
            <div class="cart-image"></div>
          </div>
        </div>
      </div>
    </nav>
    <section class="grid-section">
      <div class="grid-container">
        <section class="information-section"></section>
      </div>
    </section>
  </body>
</html>
